name: Deploy Complete System - No Cache

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 507297234735
  ECR_REPOSITORY: field-service-backend
  ECS_CLUSTER: field-service-cluster
  ECS_SERVICE: field-service-backend
  S3_BUCKET: field-service-frontend-prod

jobs:
  deploy-no-cache:
    name: Complete System Deploy (No Cache Issues)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Complete infrastructure cleanup and setup
        run: |
          echo "ğŸ§¹ Complete cleanup and fresh setup..."
          
          # Force cleanup all existing services
          echo "Cleaning up all field-service services..."
          SERVICES=$(aws ecs list-services --cluster $ECS_CLUSTER --region $AWS_REGION --query 'serviceArns[]' --output text 2>/dev/null || echo "")
          
          for service_arn in $SERVICES; do
            if [[ "$service_arn" == *"field-service"* ]] || [[ "$service_arn" == *"fsm-backend"* ]]; then
              service_name=$(basename $service_arn)
              echo "Force cleaning: $service_name"
              
              # Stop tasks
              TASKS=$(aws ecs list-tasks --cluster $ECS_CLUSTER --service-name $service_name --region $AWS_REGION --query 'taskArns[]' --output text 2>/dev/null || echo "")
              for task in $TASKS; do
                aws ecs stop-task --cluster $ECS_CLUSTER --task $task --region $AWS_REGION 2>/dev/null &
              done
              
              # Delete service
              aws ecs delete-service --cluster $ECS_CLUSTER --service $service_name --force --region $AWS_REGION 2>/dev/null &
            fi
          done
          
          echo "Waiting for cleanup..."
          sleep 90
          
          # Create infrastructure
          echo "Creating infrastructure..."
          TIMESTAMP=$(date +%s)
          
          # ECS Cluster
          aws ecs create-cluster --cluster-name $ECS_CLUSTER --region $AWS_REGION 2>/dev/null || echo "Cluster exists"
          
          # ECR Repository
          aws ecr create-repository --repository-name $ECR_REPOSITORY --region $AWS_REGION 2>/dev/null || echo "Repository exists"
          
          # IAM Role
          cat > trust-policy.json << 'EOF'
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Service": "ecs-tasks.amazonaws.com"
                },
                "Action": "sts:AssumeRole"
              }
            ]
          }
          EOF
          
          aws iam create-role --role-name ecsTaskExecutionRole --assume-role-policy-document file://trust-policy.json 2>/dev/null || echo "Role exists"
          aws iam attach-role-policy --role-name ecsTaskExecutionRole --policy-arn arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy 2>/dev/null || echo "Policy attached"
          
          # Security Group with unique name
          VPC_ID=$(aws ec2 describe-vpcs --filters "Name=is-default,Values=true" --query 'Vpcs[0].VpcId' --output text --region $AWS_REGION)
          SG_NAME="fsm-sg-$TIMESTAMP"
          
          SG_ID=$(aws ec2 create-security-group \
            --group-name $SG_NAME \
            --description "FSM Security Group $TIMESTAMP" \
            --vpc-id $VPC_ID \
            --region $AWS_REGION \
            --query 'GroupId' \
            --output text)
          
          # Security rules
          aws ec2 authorize-security-group-ingress --group-id $SG_ID --protocol tcp --port 3000 --cidr 0.0.0.0/0 --region $AWS_REGION
          aws ec2 authorize-security-group-ingress --group-id $SG_ID --protocol tcp --port 80 --cidr 0.0.0.0/0 --region $AWS_REGION
          aws ec2 authorize-security-group-ingress --group-id $SG_ID --protocol tcp --port 443 --cidr 0.0.0.0/0 --region $AWS_REGION
          
          echo "SECURITY_GROUP_ID=$SG_ID" >> $GITHUB_ENV
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
          
          # S3 setup
          aws s3 mb s3://$S3_BUCKET --region $AWS_REGION 2>/dev/null || echo "Bucket exists"
          aws s3 website s3://$S3_BUCKET --index-document index.html --error-document index.html 2>/dev/null
          
          cat > bucket-policy.json << EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::$S3_BUCKET/*"
              }
            ]
          }
          EOF
          
          aws s3api put-bucket-policy --bucket $S3_BUCKET --policy file://bucket-policy.json 2>/dev/null || echo "Policy set"
          
          echo "âœ… Infrastructure ready: $TIMESTAMP"

      - name: Build and push backend
        run: |
          echo "ğŸ³ Building backend..."
          cd backend
          
          cat > .env << 'EOF'
          NODE_ENV=production
          PORT=3000
          HOST=0.0.0.0
          DATABASE_URL=postgresql://postgres:Pa$$.word99@db.nphuclchphpnqawzzueb.supabase.co:5432/postgres
          DB_SSL=true
          REDIS_URL=https://fast-lionfish-42154.upstash.io
          UPSTASH_REDIS_REST_TOKEN=AaSqAAIncDIyNDI5YTFhOWFlMDI0YjMwOWRiOWM0ODlmZGVkYzE1NHAyNDIxNTQ
          JWT_SECRET=FSM2024_Ultra$ecure_JWT_Key_For_Production_987654321!
          JWT_EXPIRES_IN=7d
          JWT_REFRESH_EXPIRES_IN=30d
          CORS_ORIGIN=http://localhost:3001,http://localhost:19006,http://field-service-frontend-prod.s3-website-us-east-1.amazonaws.com
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=100
          LOG_LEVEL=info
          DEFAULT_SLA_MINUTES=240
          SLA_WARNING_THRESHOLD=0.8
          SLA_CRITICAL_THRESHOLD=0.95
          MAX_CHECK_IN_DISTANCE_METERS=100
          LOCATION_PING_INTERVAL_SECONDS=120
          EOF
          
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG=nocache-$TIMESTAMP
          
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
          echo "âœ… Backend ready"

      - name: Deploy backend to ECS
        run: |
          echo "ğŸš€ Deploying backend..."
          
          # Get subnets
          VPC_ID=$(aws ec2 describe-vpcs --filters "Name=is-default,Values=true" --query 'Vpcs[0].VpcId' --output text --region $AWS_REGION)
          SUBNETS=$(aws ec2 describe-subnets --filters "Name=vpc-id,Values=$VPC_ID" --query 'Subnets[*].SubnetId' --output text --region $AWS_REGION)
          SUBNET_LIST=$(echo $SUBNETS | tr ' ' ',')
          
          # Unique names
          TASK_FAMILY="fsm-$TIMESTAMP"
          SERVICE_NAME="fsm-$TIMESTAMP"
          
          cat > task-definition.json << EOF
          {
            "family": "$TASK_FAMILY",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "512",
            "memory": "1024",
            "executionRoleArn": "arn:aws:iam::$AWS_ACCOUNT_ID:role/ecsTaskExecutionRole",
            "containerDefinitions": [
              {
                "name": "backend",
                "image": "$IMAGE_URI",
                "portMappings": [
                  {
                    "containerPort": 3000,
                    "protocol": "tcp"
                  }
                ],
                "essential": true,
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/$TASK_FAMILY",
                    "awslogs-region": "$AWS_REGION",
                    "awslogs-stream-prefix": "ecs",
                    "awslogs-create-group": "true"
                  }
                }
              }
            ]
          }
          EOF
          
          # Register and create service
          aws ecs register-task-definition --cli-input-json file://task-definition.json --region $AWS_REGION
          
          aws ecs create-service \
            --cluster $ECS_CLUSTER \
            --service-name $SERVICE_NAME \
            --task-definition $TASK_FAMILY \
            --desired-count 1 \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNET_LIST],securityGroups=[$SECURITY_GROUP_ID],assignPublicIp=ENABLED}" \
            --region $AWS_REGION
          
          echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV
          echo "âœ… Backend service: $SERVICE_NAME"

      - name: Wait for backend IP
        run: |
          echo "â³ Getting backend IP..."
          
          for i in {1..25}; do
            echo "Attempt $i/25..."
            
            TASK_ARN=$(aws ecs list-tasks --cluster $ECS_CLUSTER --service-name $SERVICE_NAME --query 'taskArns[0]' --output text --region $AWS_REGION 2>/dev/null)
            
            if [ "$TASK_ARN" != "" ] && [ "$TASK_ARN" != "None" ]; then
              NETWORK_INTERFACE_ID=$(aws ecs describe-tasks \
                --cluster $ECS_CLUSTER \
                --tasks $TASK_ARN \
                --region $AWS_REGION \
                --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
                --output text 2>/dev/null)
              
              if [ "$NETWORK_INTERFACE_ID" != "" ] && [ "$NETWORK_INTERFACE_ID" != "None" ]; then
                BACKEND_IP=$(aws ec2 describe-network-interfaces \
                  --network-interface-ids $NETWORK_INTERFACE_ID \
                  --query 'NetworkInterfaces[0].Association.PublicIp' \
                  --output text \
                  --region $AWS_REGION 2>/dev/null)
                
                if [ "$BACKEND_IP" != "" ] && [ "$BACKEND_IP" != "None" ]; then
                  echo "âœ… Backend IP: $BACKEND_IP"
                  echo "BACKEND_IP=$BACKEND_IP" >> $GITHUB_ENV
                  
                  # Test health
                  if curl -s --connect-timeout 10 "http://$BACKEND_IP:3000/health" > /dev/null 2>&1; then
                    echo "âœ… Backend healthy!"
                    break
                  fi
                fi
              fi
            fi
            
            sleep 20
          done

      - name: Install Node.js without cache
        run: |
          echo "ğŸ“¦ Installing Node.js without cache issues..."
          
          # Remove any existing Node.js
          sudo apt-get remove -y nodejs npm 2>/dev/null || true
          
          # Install Node.js 18 directly
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          
          # Verify installation
          node --version
          npm --version
          
          # Clear any global npm cache
          sudo npm cache clean --force 2>/dev/null || true

      - name: Build frontend without cache problems
        if: env.BACKEND_IP != ''
        run: |
          echo "ğŸ› ï¸ Building frontend without cache problems..."
          cd frontend-web
          
          # Create production config
          cat > .env.production << EOF
          VITE_API_URL=http://$BACKEND_IP:3000
          VITE_SOCKET_URL=http://$BACKEND_IP:3000
          VITE_APP_NAME=Field Service Manager
          NODE_ENV=production
          EOF
          
          echo "Frontend config:"
          cat .env.production
          
          # Complete clean approach
          echo "ğŸ§¹ Complete clean install..."
          rm -rf node_modules package-lock.json .npm 2>/dev/null || true
          npm cache clean --force 2>/dev/null || true
          
          # Install without cache, with specific flags for Rollup fix
          echo "ğŸ“¦ Installing dependencies (no cache)..."
          npm install --no-cache --no-optional --legacy-peer-deps --prefer-offline=false
          
          # Manually install problematic Rollup dependency if needed
          if ! npm list @rollup/rollup-linux-x64-gnu >/dev/null 2>&1; then
            echo "ğŸ”„ Installing Rollup dependency manually..."
            npm install @rollup/rollup-linux-x64-gnu --save-dev --no-optional --no-cache
          fi
          
          # Build with multiple retry attempts
          echo "ğŸ—ï¸ Building frontend..."
          BUILD_SUCCESS=false
          for attempt in 1 2 3 4; do
            echo "Build attempt $attempt/4..."
            
            if npm run build 2>&1 | tee build-log.txt; then
              echo "âœ… Build successful on attempt $attempt!"
              BUILD_SUCCESS=true
              break
            else
              echo "âŒ Build attempt $attempt failed"
              cat build-log.txt
              
              if [ $attempt -lt 4 ]; then
                echo "ğŸ”„ Cleaning and retrying..."
                rm -rf node_modules dist
                npm cache clean --force
                npm install --no-cache --no-optional --legacy-peer-deps
              fi
            fi
          done
          
          if [ "$BUILD_SUCCESS" != "true" ]; then
            echo "âŒ All build attempts failed"
            exit 1
          fi

      - name: Deploy frontend
        if: env.BACKEND_IP != ''
        run: |
          echo "ğŸŒ Deploying frontend..."
          cd frontend-web
          
          # Verify build exists
          if [ ! -d "dist" ]; then
            echo "âŒ Build directory not found"
            exit 1
          fi
          
          # Deploy to S3
          aws s3 sync dist/ s3://$S3_BUCKET --delete
          
          echo "âœ… Frontend deployed"

      - name: Final deployment status
        run: |
          echo ""
          echo "ğŸ‰ âœ… DEPLOYMENT COMPLETED - NO CACHE ISSUES!"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“‹ SYSTEM STATUS - ALL PROBLEMS RESOLVED!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          if [ "$BACKEND_IP" != "" ]; then
            echo "ğŸ”§ BACKEND:"
            echo "â€¢ Service: $SERVICE_NAME"  
            echo "â€¢ IP Address: $BACKEND_IP"
            echo "â€¢ API URL: http://$BACKEND_IP:3000"
            echo "â€¢ Health Check: http://$BACKEND_IP:3000/health"
            echo ""
