name: Quick Fix - Sync Frontend to Backend

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: field-service-cluster
  S3_BUCKET: field-service-frontend-prod

jobs:
  quick-fix:
    name: Quick Frontend-Backend Sync
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-web/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get current backend IP
        id: get-backend-ip
        run: |
          echo "ğŸ” Getting current backend IP from ECS..."
          
          # List services in cluster
          SERVICES=$(aws ecs list-services --cluster $ECS_CLUSTER --region $AWS_REGION --query 'serviceArns' --output text)
          
          for SERVICE_ARN in $SERVICES; do
            SERVICE_NAME=$(basename $SERVICE_ARN)
            echo "Checking service: $SERVICE_NAME"
            
            # Get running tasks
            TASK_ARN=$(aws ecs list-tasks \
              --cluster $ECS_CLUSTER \
              --service-name "$SERVICE_NAME" \
              --query 'taskArns[0]' \
              --output text \
              --region $AWS_REGION)
            
            if [ "$TASK_ARN" != "None" ] && [ "$TASK_ARN" != "" ]; then
              echo "Found task: $TASK_ARN"
              
              # Get network interface
              NETWORK_INTERFACE_ID=$(aws ecs describe-tasks \
                --cluster $ECS_CLUSTER \
                --tasks $TASK_ARN \
                --region $AWS_REGION \
                --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
                --output text)
              
              if [ "$NETWORK_INTERFACE_ID" != "" ] && [ "$NETWORK_INTERFACE_ID" != "None" ]; then
                echo "Found network interface: $NETWORK_INTERFACE_ID"
                
                # Get public IP
                BACKEND_IP=$(aws ec2 describe-network-interfaces \
                  --network-interface-ids $NETWORK_INTERFACE_ID \
                  --query 'NetworkInterfaces[0].Association.PublicIp' \
                  --output text \
                  --region $AWS_REGION)
                
                if [ "$BACKEND_IP" != "" ] && [ "$BACKEND_IP" != "None" ]; then
                  echo "âœ… Found backend IP: $BACKEND_IP"
                  echo "BACKEND_IP=$BACKEND_IP" >> $GITHUB_ENV
                  
                  # Test if backend is responding
                  if curl -s -f "http://$BACKEND_IP:3000/health" > /dev/null; then
                    echo "âœ… Backend is responding at $BACKEND_IP:3000"
                    break
                  else
                    echo "âš ï¸ Backend at $BACKEND_IP:3000 not responding, continuing search..."
                  fi
                fi
              fi
            fi
          done
          
          if [ -z "$BACKEND_IP" ]; then
            echo "âŒ Could not find a responding backend IP"
            echo "BACKEND_IP=3.231.56.27" >> $GITHUB_ENV
            echo "âš ï¸ Using last known IP as fallback: 3.231.56.27"
          fi

      - name: Build frontend with correct backend URL
        run: |
          cd frontend-web
          
          echo "ğŸ”§ Building frontend to connect to backend: $BACKEND_IP"
          
          # Create production environment file
          cat > .env.production << EOF
          # Production Environment - Points to current backend
          VITE_API_URL=http://$BACKEND_IP:3000
          VITE_SOCKET_URL=http://$BACKEND_IP:3000
          VITE_APP_NAME=Field Service Manager
          NODE_ENV=production
          EOF
          
          echo "âœ… Created .env.production:"
          cat .env.production
          
          # Install and build
          npm ci
          npm run build
          
          echo "ğŸ“¦ Build completed - checking output:"
          ls -la dist/
          
          # Verify the built files contain correct API URL
          if grep -r "$BACKEND_IP" dist/ > /dev/null; then
            echo "âœ… Built frontend contains correct backend IP: $BACKEND_IP"
          else
            echo "âš ï¸ Built frontend might not contain the backend IP"
          fi

      - name: Deploy frontend to S3
        run: |
          cd frontend-web
          
          echo "ğŸš€ Deploying updated frontend to S3..."
          aws s3 sync dist/ s3://$S3_BUCKET --delete
          
          echo "âœ… Frontend deployed successfully"

      - name: Clear CloudFront cache (if exists)
        run: |
          # Try to find CloudFront distribution
          DISTRIBUTIONS=$(aws cloudfront list-distributions --query 'DistributionList.Items[?Comment==`field-service-frontend`].Id' --output text 2>/dev/null || echo "")
          
          if [ "$DISTRIBUTIONS" != "" ]; then
            for DIST_ID in $DISTRIBUTIONS; do
              echo "ğŸ”„ Clearing CloudFront cache for: $DIST_ID"
              aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
            done
          else
            echo "â„¹ï¸ No CloudFront distribution found, using S3 website directly"
          fi

      - name: Verify and test complete system
        run: |
          echo ""
          echo "ğŸ‰ âœ… QUICK FIX DEPLOYMENT COMPLETED!"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“‹ SYNCHRONIZED SYSTEM INFORMATION:"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ”§ BACKEND:"
          echo "â€¢ IP Address: $BACKEND_IP"
          echo "â€¢ API URL: http://$BACKEND_IP:3000"
          echo "â€¢ Health Check: http://$BACKEND_IP:3000/health"
          echo ""
          echo "ğŸŒ FRONTEND:"
          echo "â€¢ S3 Website: http://$S3_BUCKET.s3-website-$AWS_REGION.amazonaws.com"
          echo "â€¢ API Target: http://$BACKEND_IP:3000 âœ…"
          echo "â€¢ Socket Target: http://$BACKEND_IP:3000 âœ…"
          echo ""
          echo "ğŸ” LOGIN CREDENTIALS:"
          echo "â€¢ Email: admin@fieldservice.com"
          echo "â€¢ Password: admin123"
          echo ""
          echo "ğŸ§ª IMMEDIATE TESTING STEPS:"
          echo "1. Wait 30 seconds for S3 propagation"
          echo "2. Go to: http://$S3_BUCKET.s3-website-$AWS_REGION.amazonaws.com"
          echo "3. Open browser dev tools (F12)"
          echo "4. Try login - should see API calls to $BACKEND_IP:3000"
          echo "5. No more CORS errors!"
          echo ""
          echo "ğŸ”¥ FRONTEND â†” BACKEND: SYNCHRONIZED!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          # Final health check
          echo ""
          echo "ğŸ” Final backend health verification..."
          if curl -s -f "http://$BACKEND_IP:3000/health" > /dev/null; then
            echo "âœ… Backend at $BACKEND_IP:3000 is healthy and ready"
            echo "âœ… System is now 100% operational!"
          else
            echo "âš ï¸ Backend health check failed - please verify manually"
            echo "ğŸ” Try: curl http://$BACKEND_IP:3000/health"
          fi