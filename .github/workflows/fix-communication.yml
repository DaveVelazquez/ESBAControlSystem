name: Fix Frontend-Backend Communication

on:
  workflow_dispatch:
    inputs:
      fix_type:
        description: 'Type of fix to apply'
        required: true
        default: 'sync-frontend'
        type: choice
        options:
          - 'sync-frontend'
          - 'fix-cors'
          - 'full-resync'

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: field-service-cluster
  ECS_SERVICE: field-service-backend
  S3_BUCKET: field-service-frontend-prod

jobs:
  fix-communication:
    name: Fix Communication Issues
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-web/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Diagnose current system state
        id: diagnose
        run: |
          echo "ğŸ” DIAGNOSING SYSTEM STATE..."
          echo ""
          
          # Check ECS service
          echo "ğŸ“‹ ECS SERVICE STATUS:"
          SERVICE_STATUS=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'services[0].{Name:serviceName,Status:status,Running:runningCount,Desired:desiredCount}' \
            --output table 2>/dev/null || echo "Service not found")
          
          echo "$SERVICE_STATUS"
          
          # Get backend IP
          echo ""
          echo "ğŸ” BACKEND IP DETECTION:"
          TASK_ARN=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --query 'taskArns[0]' \
            --output text \
            --region $AWS_REGION 2>/dev/null || echo "")
          
          if [ "$TASK_ARN" != "" ] && [ "$TASK_ARN" != "None" ]; then
            echo "âœ… Found task: $TASK_ARN"
            
            NETWORK_INTERFACE_ID=$(aws ecs describe-tasks \
              --cluster $ECS_CLUSTER \
              --tasks $TASK_ARN \
              --region $AWS_REGION \
              --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
              --output text 2>/dev/null || echo "")
            
            if [ "$NETWORK_INTERFACE_ID" != "" ]; then
              BACKEND_IP=$(aws ec2 describe-network-interfaces \
                --network-interface-ids $NETWORK_INTERFACE_ID \
                --query 'NetworkInterfaces[0].Association.PublicIp' \
                --output text \
                --region $AWS_REGION 2>/dev/null || echo "")
              
              if [ "$BACKEND_IP" != "" ] && [ "$BACKEND_IP" != "None" ]; then
                echo "âœ… Backend IP: $BACKEND_IP"
                echo "BACKEND_IP=$BACKEND_IP" >> $GITHUB_ENV
                
                # Test backend connectivity
                echo ""
                echo "ğŸ” BACKEND CONNECTIVITY TEST:"
                if curl -s -f "http://$BACKEND_IP:3000/health" > /dev/null; then
                  echo "âœ… Backend is responding at http://$BACKEND_IP:3000/health"
                  echo "BACKEND_HEALTHY=true" >> $GITHUB_ENV
                else
                  echo "âŒ Backend not responding at http://$BACKEND_IP:3000/health"
                  echo "BACKEND_HEALTHY=false" >> $GITHUB_ENV
                fi
              else
                echo "âŒ Could not get backend IP"
                echo "BACKEND_IP_FOUND=false" >> $GITHUB_ENV
              fi
            else
              echo "âŒ Could not get network interface"
            fi
          else
            echo "âŒ No running tasks found"
            echo "BACKEND_RUNNING=false" >> $GITHUB_ENV
          fi
          
          # Check S3 bucket
          echo ""
          echo "ğŸ” S3 FRONTEND STATUS:"
          if aws s3 ls s3://$S3_BUCKET > /dev/null 2>&1; then
            echo "âœ… S3 bucket $S3_BUCKET exists and is accessible"
            echo "S3_ACCESSIBLE=true" >> $GITHUB_ENV
          else
            echo "âŒ S3 bucket $S3_BUCKET not accessible"
            echo "S3_ACCESSIBLE=false" >> $GITHUB_ENV
          fi

      - name: Apply fix based on diagnosis
        run: |
          echo "ğŸ”§ APPLYING FIX: ${{ inputs.fix_type }}"
          echo ""
          
          if [ "$BACKEND_IP" = "" ]; then
            echo "âŒ Cannot proceed - no backend IP found"
            echo "Please check ECS service status and ensure backend is deployed"
            exit 1
          fi
          
          if [ "$BACKEND_HEALTHY" = "false" ]; then
            echo "âš ï¸ Backend is not responding - will still attempt frontend sync"
            echo "Backend may be starting up..."
          fi

      - name: Rebuild and sync frontend
        if: inputs.fix_type == 'sync-frontend' || inputs.fix_type == 'full-resync'
        run: |
          cd frontend-web
          
          echo "ğŸ”§ REBUILDING FRONTEND WITH CORRECT BACKEND URL"
          echo "Backend IP: $BACKEND_IP"
          
          # Create production environment file
          cat > .env.production << EOF
          # Production Environment - Synchronized with Backend
          VITE_API_URL=http://$BACKEND_IP:3000
          VITE_SOCKET_URL=http://$BACKEND_IP:3000
          VITE_APP_NAME=Field Service Manager
          NODE_ENV=production
          EOF
          
          echo "âœ… Frontend environment configuration:"
          cat .env.production
          
          echo ""
          echo "ğŸ“¦ Building frontend..."
          npm ci
          npm run build
          
          # Verify build contains correct URLs
          echo ""
          echo "ğŸ” Verifying build contains correct backend URL..."
          if find dist/ -name "*.js" -exec grep -l "$BACKEND_IP" {} \; | head -1; then
            echo "âœ… Built files contain backend IP: $BACKEND_IP"
          else
            echo "âš ï¸ Built files might not contain the backend IP (this could be normal with env vars)"
          fi
          
          echo ""
          echo "ğŸš€ Deploying updated frontend to S3..."
          aws s3 sync dist/ s3://$S3_BUCKET --delete
          
          echo "âœ… Frontend synchronized and deployed"

      - name: Fix CORS configuration
        if: inputs.fix_type == 'fix-cors' || inputs.fix_type == 'full-resync'
        run: |
          echo "ğŸ”§ FIXING CORS CONFIGURATION"
          echo ""
          echo "â„¹ï¸ CORS should already be configured in backend to allow:"
          echo "â€¢ http://$S3_BUCKET.s3-website-$AWS_REGION.amazonaws.com"
          echo "â€¢ http://localhost:3001"
          echo "â€¢ http://localhost:19006"
          echo ""
          echo "If CORS issues persist, redeploy backend with 'backend-only' option"

      - name: Verify system communication
        run: |
          echo ""
          echo "ğŸ§ª VERIFYING SYSTEM COMMUNICATION..."
          echo ""
          
          # Wait for S3 propagation
          echo "â³ Waiting 30 seconds for S3 propagation..."
          sleep 30
          
          # Test backend health
          echo "ğŸ” Testing backend health..."
          if curl -s -f "http://$BACKEND_IP:3000/health" > /dev/null; then
            BACKEND_RESPONSE=$(curl -s "http://$BACKEND_IP:3000/health")
            echo "âœ… Backend health check: PASSED"
            echo "Response: $BACKEND_RESPONSE"
          else
            echo "âŒ Backend health check: FAILED"
          fi
          
          # Test API endpoint
          echo ""
          echo "ğŸ” Testing API endpoint..."
          if curl -s -f "http://$BACKEND_IP:3000/api" > /dev/null; then
            echo "âœ… Backend API endpoint: ACCESSIBLE"
          else
            echo "âŒ Backend API endpoint: NOT ACCESSIBLE"
          fi
          
          echo ""
          echo "ğŸ‰ âœ… COMMUNICATION FIX COMPLETED!"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“‹ UPDATED SYSTEM STATUS:"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ”§ BACKEND:"
          echo "â€¢ IP Address: $BACKEND_IP"
          echo "â€¢ API URL: http://$BACKEND_IP:3000"
          echo "â€¢ Health Check: http://$BACKEND_IP:3000/health"
          echo ""
          echo "ğŸŒ FRONTEND:"
          echo "â€¢ Website: http://$S3_BUCKET.s3-website-$AWS_REGION.amazonaws.com"
          echo "â€¢ API Target: http://$BACKEND_IP:3000 âœ…"
          echo "â€¢ Socket Target: http://$BACKEND_IP:3000 âœ…"
          echo ""
          echo "ğŸ” LOGIN CREDENTIALS:"
          echo "â€¢ Email: admin@fieldservice.com"
          echo "â€¢ Password: admin123"
          echo ""
          echo "ğŸ§ª TESTING STEPS:"
          echo "1. Wait 1-2 minutes for full propagation"
          echo "2. Go to: http://$S3_BUCKET.s3-website-$AWS_REGION.amazonaws.com"
          echo "3. Open browser dev tools (F12)"
          echo "4. Try login and check for API calls to $BACKEND_IP:3000"
          echo "5. Verify no CORS errors in console"
          echo ""
          echo "ğŸ”¥ FRONTEND â†” BACKEND COMMUNICATION: SYNCHRONIZED!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"