name: Setup AWS Infrastructure

on:
  workflow_dispatch:
    inputs:
      setup_type:
        description: 'Infrastructure to setup'
        required: true
        default: 'ecs-service'
        type: choice
        options:
          - 'ecs-service'
          - 'security-group'
          - 'full-infrastructure'

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 507297234735
  ECR_REPOSITORY: field-service-backend
  ECS_CLUSTER: field-service-cluster
  ECS_SERVICE: field-service-backend
  S3_BUCKET: field-service-frontend-prod

jobs:
  setup-infrastructure:
    name: Setup AWS Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup ECS Cluster
        if: inputs.setup_type == 'full-infrastructure' || inputs.setup_type == 'ecs-service'
        run: |
          echo "ðŸ”§ Setting up ECS Cluster: $ECS_CLUSTER"
          
          # Check if cluster exists
          CLUSTER_EXISTS=$(aws ecs describe-clusters \
            --clusters $ECS_CLUSTER \
            --region $AWS_REGION \
            --query 'clusters[0].clusterName' \
            --output text 2>/dev/null || echo "None")
          
          if [ "$CLUSTER_EXISTS" = "None" ]; then
            echo "Creating ECS cluster..."
            aws ecs create-cluster \
              --cluster-name $ECS_CLUSTER \
              --region $AWS_REGION
            echo "âœ… ECS Cluster created: $ECS_CLUSTER"
          else
            echo "âœ… ECS Cluster already exists: $ECS_CLUSTER"
          fi

      - name: Setup ECR Repository
        if: inputs.setup_type == 'full-infrastructure' || inputs.setup_type == 'ecs-service'
        run: |
          echo "ðŸ”§ Setting up ECR Repository: $ECR_REPOSITORY"
          
          # Check if repository exists
          REPO_EXISTS=$(aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
            --region $AWS_REGION \
            --query 'repositories[0].repositoryName' \
            --output text 2>/dev/null || echo "None")
          
          if [ "$REPO_EXISTS" = "None" ]; then
            echo "Creating ECR repository..."
            aws ecr create-repository \
              --repository-name $ECR_REPOSITORY \
              --region $AWS_REGION
            echo "âœ… ECR Repository created: $ECR_REPOSITORY"
          else
            echo "âœ… ECR Repository already exists: $ECR_REPOSITORY"
          fi

      - name: Setup Security Group
        if: inputs.setup_type == 'full-infrastructure' || inputs.setup_type == 'security-group'
        run: |
          echo "ðŸ”§ Setting up Security Group for Backend"
          
          # Get default VPC
          VPC_ID=$(aws ec2 describe-vpcs \
            --filters "Name=is-default,Values=true" \
            --query 'Vpcs[0].VpcId' \
            --output text \
            --region $AWS_REGION)
          
          if [ "$VPC_ID" = "" ] || [ "$VPC_ID" = "None" ]; then
            echo "âŒ Default VPC not found"
            exit 1
          fi
          
          echo "Using VPC: $VPC_ID"
          
          # Check if security group exists
          SG_ID=$(aws ec2 describe-security-groups \
            --filters "Name=group-name,Values=field-service-backend-sg" \
            --query 'SecurityGroups[0].GroupId' \
            --output text \
            --region $AWS_REGION 2>/dev/null || echo "None")
          
          if [ "$SG_ID" = "None" ]; then
            echo "Creating security group..."
            SG_ID=$(aws ec2 create-security-group \
              --group-name field-service-backend-sg \
              --description "Security Group for Field Service Backend" \
              --vpc-id $VPC_ID \
              --region $AWS_REGION \
              --query 'GroupId' \
              --output text)
            
            # Add inbound rules
            aws ec2 authorize-security-group-ingress \
              --group-id $SG_ID \
              --protocol tcp \
              --port 3000 \
              --cidr 0.0.0.0/0 \
              --region $AWS_REGION
            
            aws ec2 authorize-security-group-ingress \
              --group-id $SG_ID \
              --protocol tcp \
              --port 80 \
              --cidr 0.0.0.0/0 \
              --region $AWS_REGION
            
            aws ec2 authorize-security-group-ingress \
              --group-id $SG_ID \
              --protocol tcp \
              --port 443 \
              --cidr 0.0.0.0/0 \
              --region $AWS_REGION
            
            echo "âœ… Security Group created: $SG_ID"
          else
            echo "âœ… Security Group already exists: $SG_ID"
          fi
          
          echo "SECURITY_GROUP_ID=$SG_ID" >> $GITHUB_ENV

      - name: Setup ECS Task Execution Role
        if: inputs.setup_type == 'full-infrastructure' || inputs.setup_type == 'ecs-service'
        run: |
          echo "ðŸ”§ Setting up ECS Task Execution Role"
          
          # Check if role exists
          ROLE_EXISTS=$(aws iam get-role \
            --role-name ecsTaskExecutionRole \
            --query 'Role.RoleName' \
            --output text 2>/dev/null || echo "None")
          
          if [ "$ROLE_EXISTS" = "None" ]; then
            echo "Creating ECS Task Execution Role..."
            
            # Create role
            cat > trust-policy.json << EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Service": "ecs-tasks.amazonaws.com"
                },
                "Action": "sts:AssumeRole"
              }
            ]
          }
          EOF
            
            aws iam create-role \
              --role-name ecsTaskExecutionRole \
              --assume-role-policy-document file://trust-policy.json
            
            # Attach policy
            aws iam attach-role-policy \
              --role-name ecsTaskExecutionRole \
              --policy-arn arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
            
            echo "âœ… ECS Task Execution Role created"
          else
            echo "âœ… ECS Task Execution Role already exists"
          fi

      - name: Setup S3 Bucket for Frontend
        if: inputs.setup_type == 'full-infrastructure'
        run: |
          echo "ðŸ”§ Setting up S3 Bucket: $S3_BUCKET"
          
          # Check if bucket exists
          if aws s3 ls s3://$S3_BUCKET > /dev/null 2>&1; then
            echo "âœ… S3 Bucket already exists: $S3_BUCKET"
          else
            echo "Creating S3 bucket..."
            aws s3 mb s3://$S3_BUCKET --region $AWS_REGION
            
            # Configure for website hosting
            aws s3 website s3://$S3_BUCKET \
              --index-document index.html \
              --error-document index.html
            
            # Set bucket policy for public read
            cat > bucket-policy.json << EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::$S3_BUCKET/*"
              }
            ]
          }
          EOF
            
            aws s3api put-bucket-policy \
              --bucket $S3_BUCKET \
              --policy file://bucket-policy.json
            
            echo "âœ… S3 Bucket created and configured: $S3_BUCKET"
          fi

      - name: Create ECS Service
        if: inputs.setup_type == 'full-infrastructure' || inputs.setup_type == 'ecs-service'
        run: |
          echo "ðŸ”§ Setting up ECS Service: $ECS_SERVICE"
          
          # Check if service exists
          SERVICE_EXISTS=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'services[0].serviceName' \
            --output text 2>/dev/null || echo "None")
          
          if [ "$SERVICE_EXISTS" = "None" ]; then
            echo "Creating ECS service..."
            
            # Get subnets for default VPC
            VPC_ID=$(aws ec2 describe-vpcs \
              --filters "Name=is-default,Values=true" \
              --query 'Vpcs[0].VpcId' \
              --output text \
              --region $AWS_REGION)
            
            SUBNETS=$(aws ec2 describe-subnets \
              --filters "Name=vpc-id,Values=$VPC_ID" \
              --query 'Subnets[*].SubnetId' \
              --output text \
              --region $AWS_REGION)
            
            SUBNET_LIST=$(echo $SUBNETS | tr ' ' ',')
            
            # Create task definition first
            cat > task-definition.json << EOF
          {
            "family": "$ECS_SERVICE",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "512",
            "memory": "1024",
            "executionRoleArn": "arn:aws:iam::$AWS_ACCOUNT_ID:role/ecsTaskExecutionRole",
            "containerDefinitions": [
              {
                "name": "backend",
                "image": "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest",
                "portMappings": [
                  {
                    "containerPort": 3000,
                    "protocol": "tcp"
                  }
                ],
                "essential": true,
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/$ECS_SERVICE",
                    "awslogs-region": "$AWS_REGION",
                    "awslogs-stream-prefix": "ecs",
                    "awslogs-create-group": "true"
                  }
                }
              }
            ]
          }
          EOF
            
            # Register task definition
            aws ecs register-task-definition \
              --cli-input-json file://task-definition.json \
              --region $AWS_REGION
            
            # Create service
            aws ecs create-service \
              --cluster $ECS_CLUSTER \
              --service-name $ECS_SERVICE \
              --task-definition $ECS_SERVICE \
              --desired-count 1 \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[$SUBNET_LIST],securityGroups=[$SECURITY_GROUP_ID],assignPublicIp=ENABLED}" \
              --region $AWS_REGION
            
            echo "âœ… ECS Service created: $ECS_SERVICE"
          else
            echo "âœ… ECS Service already exists: $ECS_SERVICE"
          fi

      - name: Infrastructure Summary
        run: |
          echo ""
          echo "ðŸŽ‰ âœ… INFRASTRUCTURE SETUP COMPLETED!"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ“‹ INFRASTRUCTURE SUMMARY:"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ðŸ”§ ECS RESOURCES:"
          echo "â€¢ Cluster: $ECS_CLUSTER"
          echo "â€¢ Service: $ECS_SERVICE"
          echo "â€¢ ECR Repository: $ECR_REPOSITORY"
          echo "â€¢ Task Execution Role: ecsTaskExecutionRole"
          echo ""
          echo "ðŸŒ NETWORKING:"
          echo "â€¢ Security Group: $SECURITY_GROUP_ID (if created)"
          echo "â€¢ Ports: 3000, 80, 443 open"
          echo ""
          echo "ðŸ“¦ STORAGE:"
          echo "â€¢ S3 Bucket: $S3_BUCKET (if created)"
          echo "â€¢ Website URL: http://$S3_BUCKET.s3-website-$AWS_REGION.amazonaws.com"
          echo ""
          echo "ðŸš€ NEXT STEPS:"
          echo "1. Run 'Deploy Complete System to AWS' workflow"
          echo "2. Choose 'full-system' deployment"
          echo "3. System will be ready for use!"
          echo ""
          echo "âœ… Infrastructure is ready for deployment!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"