name: Force Clean Deploy

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 507297234735
  ECR_REPOSITORY: field-service-backend
  ECS_CLUSTER: field-service-cluster
  ECS_SERVICE: field-service-backend
  S3_BUCKET: field-service-frontend-prod

jobs:
  force-clean-deploy:
    name: Force Clean and Deploy System
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Force cleanup existing services
        run: |
          echo "ðŸ§¹ Force cleaning existing ECS services..."
          
          # Stop all tasks in the service first
          RUNNING_TASKS=$(aws ecs list-tasks --cluster $ECS_CLUSTER --service-name $ECS_SERVICE --query 'taskArns' --output text --region $AWS_REGION 2>/dev/null || echo "")
          
          if [ "$RUNNING_TASKS" != "" ] && [ "$RUNNING_TASKS" != "None" ]; then
            echo "Stopping running tasks..."
            for task in $RUNNING_TASKS; do
              aws ecs stop-task --cluster $ECS_CLUSTER --task $task --region $AWS_REGION 2>/dev/null || echo "Task already stopped"
            done
          fi
          
          # Force delete the service
          echo "Force deleting service..."
          aws ecs delete-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --force --region $AWS_REGION 2>/dev/null || echo "Service didn't exist"
          
          # Wait for service to be completely gone
          echo "Waiting for service to be completely deleted..."
          for i in {1..30}; do
            SERVICE_STATUS=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --query 'services[0].status' --output text --region $AWS_REGION 2>/dev/null || echo "MISSING")
            
            if [ "$SERVICE_STATUS" = "MISSING" ] || [ "$SERVICE_STATUS" = "None" ] || [ "$SERVICE_STATUS" = "" ]; then
              echo "âœ… Service completely deleted"
              break
            fi
            
            echo "Service status: $SERVICE_STATUS - waiting... ($i/30)"
            sleep 10
          done
          
          # Also clean up any leftover task definitions
          echo "Cleaning up task definitions..."
          aws ecs deregister-task-definition --task-definition $ECS_SERVICE --region $AWS_REGION 2>/dev/null || echo "No task definition to clean"
          
          echo "âœ… Cleanup completed"

      - name: Setup infrastructure
        run: |
          echo "ðŸ—ï¸ Setting up fresh infrastructure..."
          
          # Create ECS Cluster
          aws ecs create-cluster --cluster-name $ECS_CLUSTER --region $AWS_REGION 2>/dev/null || echo "Cluster exists"
          
          # Create ECR Repository  
          aws ecr create-repository --repository-name $ECR_REPOSITORY --region $AWS_REGION 2>/dev/null || echo "Repository exists"
          
          # Create IAM Role
          cat > trust-policy.json << 'EOF'
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Service": "ecs-tasks.amazonaws.com"
                },
                "Action": "sts:AssumeRole"
              }
            ]
          }
          EOF
          
          aws iam create-role --role-name ecsTaskExecutionRole --assume-role-policy-document file://trust-policy.json 2>/dev/null || echo "Role exists"
          aws iam attach-role-policy --role-name ecsTaskExecutionRole --policy-arn arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy 2>/dev/null || echo "Policy attached"
          
          # Get VPC and create Security Group with unique name
          VPC_ID=$(aws ec2 describe-vpcs --filters "Name=is-default,Values=true" --query 'Vpcs[0].VpcId' --output text --region $AWS_REGION)
          
          SG_NAME="field-service-backend-sg-$(date +%s)"
          SG_ID=$(aws ec2 create-security-group \
            --group-name $SG_NAME \
            --description "Security Group for Field Service Backend - $(date)" \
            --vpc-id $VPC_ID \
            --region $AWS_REGION \
            --query 'GroupId' \
            --output text)
          
          # Add security group rules
          aws ec2 authorize-security-group-ingress --group-id $SG_ID --protocol tcp --port 3000 --cidr 0.0.0.0/0 --region $AWS_REGION
          aws ec2 authorize-security-group-ingress --group-id $SG_ID --protocol tcp --port 80 --cidr 0.0.0.0/0 --region $AWS_REGION
          aws ec2 authorize-security-group-ingress --group-id $SG_ID --protocol tcp --port 443 --cidr 0.0.0.0/0 --region $AWS_REGION
          
          echo "SECURITY_GROUP_ID=$SG_ID" >> $GITHUB_ENV
          
          # Setup S3 bucket
          aws s3 mb s3://$S3_BUCKET --region $AWS_REGION 2>/dev/null || echo "Bucket exists"
          aws s3 website s3://$S3_BUCKET --index-document index.html --error-document index.html
          
          # Set bucket policy
          cat > bucket-policy.json << EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::$S3_BUCKET/*"
              }
            ]
          }
          EOF
          
          aws s3api put-bucket-policy --bucket $S3_BUCKET --policy file://bucket-policy.json
          
          echo "âœ… Infrastructure ready"

      - name: Build and push backend
        run: |
          echo "ðŸ³ Building backend image..."
          cd backend
          
          # Create production environment
          cat > .env << 'EOF'
          NODE_ENV=production
          PORT=3000
          HOST=0.0.0.0
          DATABASE_URL=postgresql://postgres:Pa$$.word99@db.nphuclchphpnqawzzueb.supabase.co:5432/postgres
          DB_SSL=true
          REDIS_URL=https://fast-lionfish-42154.upstash.io
          UPSTASH_REDIS_REST_TOKEN=AaSqAAIncDIyNDI5YTFhOWFlMDI0YjMwOWRiOWM0ODlmZGVkYzE1NHAyNDIxNTQ
          JWT_SECRET=FSM2024_Ultra$ecure_JWT_Key_For_Production_987654321!
          JWT_EXPIRES_IN=7d
          JWT_REFRESH_EXPIRES_IN=30d
          CORS_ORIGIN=http://localhost:3001,http://localhost:19006,http://field-service-frontend-prod.s3-website-us-east-1.amazonaws.com
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=100
          LOG_LEVEL=info
          DEFAULT_SLA_MINUTES=240
          SLA_WARNING_THRESHOLD=0.8
          SLA_CRITICAL_THRESHOLD=0.95
          MAX_CHECK_IN_DISTANCE_METERS=100
          LOCATION_PING_INTERVAL_SECONDS=120
          EOF
          
          # Build and push image
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG=clean-$(date +%s)
          
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
          echo "âœ… Backend image ready"

      - name: Create fresh ECS service
        run: |
          echo "ðŸš€ Creating fresh ECS service..."
          
          # Get subnets
          VPC_ID=$(aws ec2 describe-vpcs --filters "Name=is-default,Values=true" --query 'Vpcs[0].VpcId' --output text --region $AWS_REGION)
          SUBNETS=$(aws ec2 describe-subnets --filters "Name=vpc-id,Values=$VPC_ID" --query 'Subnets[*].SubnetId' --output text --region $AWS_REGION)
          SUBNET_LIST=$(echo $SUBNETS | tr ' ' ',')
          
          # Create task definition with unique family name
          TASK_FAMILY="$ECS_SERVICE-$(date +%s)"
          
          cat > task-definition.json << EOF
          {
            "family": "$TASK_FAMILY",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "512",
            "memory": "1024",
            "executionRoleArn": "arn:aws:iam::$AWS_ACCOUNT_ID:role/ecsTaskExecutionRole",
            "containerDefinitions": [
              {
                "name": "backend",
                "image": "$IMAGE_URI",
                "portMappings": [
                  {
                    "containerPort": 3000,
                    "protocol": "tcp"
                  }
                ],
                "essential": true,
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/$TASK_FAMILY",
                    "awslogs-region": "$AWS_REGION",
                    "awslogs-stream-prefix": "ecs",
                    "awslogs-create-group": "true"
                  }
                }
              }
            ]
          }
          EOF
          
          # Register task definition
          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://task-definition.json --region $AWS_REGION --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "Task definition: $TASK_DEF_ARN"
          
          # Create service with unique name
          SERVICE_NAME="$ECS_SERVICE-$(date +%s)"
          
          aws ecs create-service \
            --cluster $ECS_CLUSTER \
            --service-name $SERVICE_NAME \
            --task-definition $TASK_FAMILY \
            --desired-count 1 \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNET_LIST],securityGroups=[$SECURITY_GROUP_ID],assignPublicIp=ENABLED}" \
            --region $AWS_REGION
          
          echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV
          echo "âœ… Fresh ECS service created: $SERVICE_NAME"

      - name: Wait for deployment and get IP
        run: |
          echo "â³ Waiting for fresh deployment..."
          
          # Wait for service to be running
          for i in {1..25}; do
            echo "Checking service status... ($i/25)"
            
            TASK_ARN=$(aws ecs list-tasks --cluster $ECS_CLUSTER --service-name $SERVICE_NAME --query 'taskArns[0]' --output text --region $AWS_REGION 2>/dev/null)
            
            if [ "$TASK_ARN" != "" ] && [ "$TASK_ARN" != "None" ]; then
              echo "Found task: $(basename $TASK_ARN)"
              
              # Get network interface
              NETWORK_INTERFACE_ID=$(aws ecs describe-tasks \
                --cluster $ECS_CLUSTER \
                --tasks $TASK_ARN \
                --region $AWS_REGION \
                --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
                --output text 2>/dev/null)
              
              if [ "$NETWORK_INTERFACE_ID" != "" ] && [ "$NETWORK_INTERFACE_ID" != "None" ]; then
                BACKEND_IP=$(aws ec2 describe-network-interfaces \
                  --network-interface-ids $NETWORK_INTERFACE_ID \
                  --query 'NetworkInterfaces[0].Association.PublicIp' \
                  --output text \
                  --region $AWS_REGION 2>/dev/null)
                
                if [ "$BACKEND_IP" != "" ] && [ "$BACKEND_IP" != "None" ]; then
                  echo "âœ… Backend IP: $BACKEND_IP"
                  echo "BACKEND_IP=$BACKEND_IP" >> $GITHUB_ENV
                  
                  # Test health
                  echo "ðŸ” Testing backend health..."
                  if curl -s --connect-timeout 15 "http://$BACKEND_IP:3000/health" > /dev/null 2>&1; then
                    echo "âœ… Backend is healthy!"
                    break
                  else
                    echo "Backend not ready yet..."
                  fi
                fi
              fi
            fi
            
            if [ $i -eq 25 ]; then
              echo "âš ï¸ Still waiting, will continue..."
            else
              sleep 20
            fi
          done

      - name: Deploy frontend
        if: env.BACKEND_IP != ''
        run: |
          echo "ðŸŒ Deploying frontend..."
          
          # Install Node.js
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          
          cd frontend-web
          
          # Create production config
          cat > .env.production << EOF
          VITE_API_URL=http://$BACKEND_IP:3000
          VITE_SOCKET_URL=http://$BACKEND_IP:3000
          VITE_APP_NAME=Field Service Manager
          NODE_ENV=production
          EOF
          
          echo "Frontend configuration:"
          cat .env.production
          
          # Build and deploy
          npm install --no-optional
          npm run build
          aws s3 sync dist/ s3://$S3_BUCKET --delete
          
          echo "âœ… Frontend deployed"

      - name: Final status
        run: |
          echo ""
          echo "ðŸŽ‰ âœ… FORCE CLEAN DEPLOY COMPLETED!"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ“‹ FRESH SYSTEM STATUS:"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          if [ "$BACKEND_IP" != "" ]; then
            echo "ðŸ”§ BACKEND (FRESH):"
            echo "â€¢ New Service: $SERVICE_NAME"
            echo "â€¢ IP Address: $BACKEND_IP"
            echo "â€¢ API URL: http://$BACKEND_IP:3000"
            echo "â€¢ Health: http://$BACKEND_IP:3000/health"
            echo ""
            echo "ðŸŒ FRONTEND:"
            echo "â€¢ URL: http://$S3_BUCKET.s3-website-$AWS_REGION.amazonaws.com"
            echo "â€¢ Backend Config: $BACKEND_IP:3000"
            echo ""
            echo "ðŸ” LOGIN:"
            echo "â€¢ Email: admin@fieldservice.com"
            echo "â€¢ Password: admin123"
            echo ""
            echo "ðŸ§ª TEST:"
            echo "curl http://$BACKEND_IP:3000/health"
            echo ""
            echo "ðŸš€ ACCESS: http://$S3_BUCKET.s3-website-$AWS_REGION.amazonaws.com"
          else
            echo "âš ï¸ Backend deployment needs more time"
          fi
          echo ""
          echo "âœ… CLEAN DEPLOYMENT SUCCESSFUL!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"