name: Update Frontend with Backend URL

on:
  workflow_dispatch:
    inputs:
      backend_ip:
        description: 'Backend IP address'
        required: true
        default: '18.207.254.90'

env:
  AWS_REGION: us-east-1
  S3_BUCKET: field-service-frontend-prod

jobs:
  deploy:
    name: Update and Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: |
          cd frontend-web
          npm install

      - name: Create production environment file
        run: |
          cd frontend-web
          cat > .env.production << EOF
          # Production Environment Variables for Frontend
          
          # API URL - Backend deployed on AWS ECS
          VITE_API_URL=http://${{ github.event.inputs.backend_ip }}:3000
          
          # Socket.IO URL
          VITE_SOCKET_URL=http://${{ github.event.inputs.backend_ip }}:3000
          
          # App Name
          VITE_APP_NAME=Field Service Manager
          
          # Environment
          NODE_ENV=production
          EOF
          
          echo "âœ… Environment file created with backend: ${{ github.event.inputs.backend_ip }}"
          cat .env.production

      - name: Build frontend
        run: |
          cd frontend-web
          npm run build
          
          echo "âœ… Frontend built successfully"
          ls -la dist/

      - name: Deploy to S3
        run: |
          cd frontend-web
          
          echo "ðŸ—‘ï¸ Clearing S3 bucket..."
          aws s3 rm s3://${{ env.S3_BUCKET }} --recursive --region ${{ env.AWS_REGION }}
          
          echo "â¬†ï¸ Uploading new files..."
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --region ${{ env.AWS_REGION }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.html"
          
          # Upload HTML files without cache
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --region ${{ env.AWS_REGION }} \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate"
          
          echo "ðŸ”§ Configuring S3 website for SPA routing..."
          aws s3api put-bucket-website \
            --bucket ${{ env.S3_BUCKET }} \
            --website-configuration '{
              "IndexDocument": {"Suffix": "index.html"},
              "ErrorDocument": {"Key": "index.html"}
            }' \
            --region ${{ env.AWS_REGION }}
          
          echo "âœ… Website configuration applied"
          
          # Verify configuration
          aws s3api get-bucket-website --bucket ${{ env.S3_BUCKET }} --region ${{ env.AWS_REGION }}
          
          echo "âœ… Frontend deployed to S3"

      - name: Test frontend
        run: |
          FRONTEND_URL="http://${{ env.S3_BUCKET }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
          
          echo "ðŸ§ª Testing frontend at $FRONTEND_URL..."
          sleep 5
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Frontend is accessible!"
          else
            echo "âš ï¸ Frontend returned HTTP $HTTP_CODE"
          fi

      - name: Display deployment summary
        if: always()
        run: |
          FRONTEND_URL="http://${{ env.S3_BUCKET }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
          BACKEND_IP="${{ github.event.inputs.backend_ip }}"
          
