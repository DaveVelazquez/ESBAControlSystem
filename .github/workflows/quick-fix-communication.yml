name: Quick Fix Communication

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: field-service-cluster
  ECS_SERVICE: field-service-backend
  S3_BUCKET: field-service-frontend-prod

jobs:
  fix-communication:
    name: Quick Communication Fix
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get current backend IP
        id: get-backend-ip
        run: |
          echo "üîç Getting backend IP from ECS..."
          
          # Get task ARN
          TASK_ARN=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --query 'taskArns[0]' \
            --output text \
            --region $AWS_REGION)
          
          if [ "$TASK_ARN" != "None" ] && [ "$TASK_ARN" != "" ]; then
            echo "‚úÖ Found task: $(basename $TASK_ARN)"
            
            # Get network interface
            NETWORK_INTERFACE_ID=$(aws ecs describe-tasks \
              --cluster $ECS_CLUSTER \
              --tasks $TASK_ARN \
              --region $AWS_REGION \
              --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
              --output text)
            
            if [ "$NETWORK_INTERFACE_ID" != "" ] && [ "$NETWORK_INTERFACE_ID" != "None" ]; then
              # Get public IP
              BACKEND_IP=$(aws ec2 describe-network-interfaces \
                --network-interface-ids $NETWORK_INTERFACE_ID \
                --query 'NetworkInterfaces[0].Association.PublicIp' \
                --output text \
                --region $AWS_REGION)
              
              if [ "$BACKEND_IP" != "" ] && [ "$BACKEND_IP" != "None" ]; then
                echo "‚úÖ Backend IP found: $BACKEND_IP"
                echo "BACKEND_IP=$BACKEND_IP" >> $GITHUB_ENV
                
                # Test backend
                echo "üîç Testing backend connectivity..."
                if curl -s -f "http://$BACKEND_IP:3000/health" > /dev/null; then
                  echo "‚úÖ Backend is healthy at $BACKEND_IP:3000"
                else
                  echo "‚ö†Ô∏è Backend might be starting up..."
                fi
              else
                echo "‚ùå Could not get backend IP"
                exit 1
              fi
            else
              echo "‚ùå Could not get network interface"
              exit 1
            fi
          else
            echo "‚ùå No running tasks found"
            exit 1
          fi

      - name: Setup Node.js and build frontend
        run: |
          echo "üîß Setting up Node.js..."
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node --version
          npm --version
          
          cd frontend-web
          
          echo "üîß Creating frontend config for backend: $BACKEND_IP"
          cat > .env.production << EOF
          VITE_API_URL=http://$BACKEND_IP:3000
          VITE_SOCKET_URL=http://$BACKEND_IP:3000
          VITE_APP_NAME=Field Service Manager
          NODE_ENV=production
          EOF
          
          echo "‚úÖ Frontend configuration:"
          cat .env.production
          
          echo "üì¶ Installing dependencies..."
          npm install
          
          echo "üèóÔ∏è Building frontend..."
          npm run build
          
          echo "‚úÖ Build completed"
          ls -la dist/

      - name: Deploy frontend to S3
        run: |
          cd frontend-web
          
          echo "üöÄ Deploying to S3: $S3_BUCKET"
          aws s3 sync dist/ s3://$S3_BUCKET --delete
          
          echo "‚úÖ Frontend deployed successfully"

      - name: Verify system
        run: |
          echo ""
          echo "üéâ ‚úÖ COMMUNICATION FIX COMPLETED!"
          echo ""
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "üìã SYSTEM STATUS:"
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo ""
          echo "üîß BACKEND:"
          echo "‚Ä¢ IP Address: $BACKEND_IP"
          echo "‚Ä¢ API URL: http://$BACKEND_IP:3000"
          echo "‚Ä¢ Health Check: http://$BACKEND_IP:3000/health"
          echo ""
