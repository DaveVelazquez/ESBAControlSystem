name: Fix Backend CORS for S3 Frontend

on:
  workflow_dispatch:
    inputs:
      frontend_url:
        description: 'Frontend S3 URL to add to CORS'
        required: true
        default: 'http://field-service-frontend-prod.s3-website-us-east-1.amazonaws.com'
        type: string

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: field-service-backend
  ECS_CLUSTER: field-service-cluster
  ECS_SERVICE: field-service-backend

jobs:
  update-cors:
    name: Update Backend CORS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image with updated CORS
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: cors-fix-${{ github.run_number }}
        run: |
          cd backend
          
          # Create production .env with CORS configuration
          cat > .env.production << EOF
          # Production Environment Variables for Backend
          NODE_ENV=production
          PORT=3000
          HOST=0.0.0.0
          
          # Database Configuration - Supabase
          DATABASE_URL=postgresql://postgres:Pa\$\$.word99@db.nphuclchphpnqawzzueb.supabase.co:5432/postgres
          DB_SSL=true
          
          # Redis Configuration - Upstash
          REDIS_URL=https://fast-lionfish-42154.upstash.io
          UPSTASH_REDIS_REST_TOKEN=AaSqAAIncDIyNDI5YTFhOWFlMDI0YjMwOWRiOWM0ODlmZGVkYzE1NHAyNDIxNTQ
          
          # JWT Configuration
          JWT_SECRET=FSM2024_Ultra\$ecure_JWT_Key_For_Production_987654321!
          JWT_EXPIRES_IN=7d
          JWT_REFRESH_EXPIRES_IN=30d
          
          # CORS Configuration - INCLUDES S3 FRONTEND
          CORS_ORIGIN=http://localhost:3001,http://localhost:19006,${{ inputs.frontend_url }}
          
          # Rate Limiting
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=100
          
          # File Upload
          MAX_FILE_SIZE=10485760
          ALLOWED_FILE_TYPES=image/jpeg,image/png,image/webp
          
          # Logging
          LOG_LEVEL=info
          LOG_FILE=logs/app.log
          
          # SLA Configuration
          DEFAULT_SLA_MINUTES=240
          SLA_WARNING_THRESHOLD=0.8
          SLA_CRITICAL_THRESHOLD=0.95
          
          # Geolocation
          MAX_CHECK_IN_DISTANCE_METERS=100
          LOCATION_PING_INTERVAL_SECONDS=120
          EOF
          
          echo "‚úÖ Created .env.production with CORS configuration:"
          echo "CORS_ORIGIN includes: ${{ inputs.frontend_url }}"
          
          # Use production env file in Docker build
          cp .env.production .env
          
          echo "Building Docker image with updated CORS configuration..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Get current task definition
        run: |
          echo "Getting current ECS task definition..."
          aws ecs describe-task-definition \
            --task-definition $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'taskDefinition' > task-definition.json
          
          echo "Current task definition retrieved"

      - name: Update task definition with new image
        run: |
          echo "Updating task definition with new image: $IMAGE_URI"
          
          # Update image URI and remove AWS-managed fields
          cat task-definition.json | jq --arg IMAGE_URI "$IMAGE_URI" '
            .containerDefinitions[0].image = $IMAGE_URI |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)
          ' > new-task-definition.json
          
          echo "Registering new task definition..."
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --region $AWS_REGION \
            --cli-input-json file://new-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "New task definition registered: $NEW_TASK_DEF_ARN"
          echo "TASK_DEF_ARN=$NEW_TASK_DEF_ARN" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          echo "Updating ECS service with new task definition..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $TASK_DEF_ARN \
            --region $AWS_REGION
          
          echo "Waiting for service to become stable..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --waiter-config maxAttempts=30,delay=20
          
          echo "Service update completed!"

      - name: Get new backend IP and verify
        run: |
          echo "Getting new backend IP address..."
          
          # Get task ARN
          TASK_ARN=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --query 'taskArns[0]' \
            --output text \
            --region $AWS_REGION)
          
          if [ "$TASK_ARN" != "None" ] && [ "$TASK_ARN" != "" ]; then
            echo "Found task: $TASK_ARN"
            
            # Get network interface
            NETWORK_INTERFACE_ID=$(aws ecs describe-tasks \
              --cluster $ECS_CLUSTER \
              --tasks $TASK_ARN \
              --region $AWS_REGION \
              --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
              --output text)
            
            if [ "$NETWORK_INTERFACE_ID" != "" ] && [ "$NETWORK_INTERFACE_ID" != "None" ]; then
              echo "Found network interface: $NETWORK_INTERFACE_ID"
              
              # Get public IP
              PUBLIC_IP=$(aws ec2 describe-network-interfaces \
                --network-interface-ids $NETWORK_INTERFACE_ID \
                --query 'NetworkInterfaces[0].Association.PublicIp' \
                --output text \
                --region $AWS_REGION)
              
              if [ "$PUBLIC_IP" != "" ] && [ "$PUBLIC_IP" != "None" ]; then
                echo ""
                echo "üéâ ‚úÖ CORS CONFIGURATION UPDATED SUCCESSFULLY!"
                echo ""
                echo "üìã UPDATED SYSTEM INFORMATION:"
                echo "‚Ä¢ Backend IP: $PUBLIC_IP"
                echo "‚Ä¢ Backend URL: http://$PUBLIC_IP:3000"
                echo "‚Ä¢ Health Check: http://$PUBLIC_IP:3000/health"
                echo ""
                echo "‚úÖ CORS NOW ALLOWS REQUESTS FROM:"
                echo "‚Ä¢ S3 Frontend: ${{ inputs.frontend_url }}"
                echo "‚Ä¢ Localhost: http://localhost:3001"
                echo "‚Ä¢ React Native: http://localhost:19006"
                echo ""
                echo "üß™ READY TO TEST:"
                echo "‚Ä¢ Go to: ${{ inputs.frontend_url }}"
                echo "‚Ä¢ Login with: admin@fieldservice.com / admin123"
                echo ""
                echo "üî• THE CORS ERROR SHOULD BE RESOLVED NOW!"
                
                # Test backend health
                echo ""
                echo "üîç Testing backend connectivity..."
                if curl -s "http://$PUBLIC_IP:3000/health" > /dev/null; then
                  echo "‚úÖ Backend is responding correctly!"
                else
                  echo "‚ö†Ô∏è Backend might be starting up, try again in 1-2 minutes"
                fi
              else
                echo "‚ùå Could not retrieve public IP"
              fi
            else
              echo "‚ùå Could not find network interface"
            fi
          else
            echo "‚ùå No running tasks found"
          fi