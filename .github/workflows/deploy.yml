name: Deploy Complete System to AWS

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'What to deploy'
        required: true
        default: 'full-system'
        type: choice
        options:
          - 'full-system'
          - 'backend-only'
          - 'frontend-only'

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 507297234735
  ECR_REPOSITORY: field-service-backend
  ECS_CLUSTER: field-service-cluster
  ECS_SERVICE: field-service-backend
  S3_BUCKET: field-service-frontend-prod

jobs:
  deploy-backend:
    if: inputs.deploy_target == 'full-system' || inputs.deploy_target == 'backend-only'
    name: Deploy Backend to ECS
    runs-on: ubuntu-latest
    outputs:
      backend-ip: ${{ steps.get-backend-ip.outputs.ip }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create production environment file
        run: |
          cd backend
          cat > .env << EOF
          # Production Environment Variables
          NODE_ENV=production
          PORT=3000
          HOST=0.0.0.0
          
          # Database Configuration - Supabase
          DATABASE_URL=postgresql://postgres:Pa\$\$.word99@db.nphuclchphpnqawzzueb.supabase.co:5432/postgres
          DB_SSL=true
          
          # Redis Configuration - Upstash
          REDIS_URL=https://fast-lionfish-42154.upstash.io
          UPSTASH_REDIS_REST_TOKEN=AaSqAAIncDIyNDI5YTFhOWFlMDI0YjMwOWRiOWM0ODlmZGVkYzE1NHAyNDIxNTQ
          
          # JWT Configuration
          JWT_SECRET=FSM2024_Ultra\$ecure_JWT_Key_For_Production_987654321!
          JWT_EXPIRES_IN=7d
          JWT_REFRESH_EXPIRES_IN=30d
          
          # CORS Configuration - Allow S3 and localhost
          CORS_ORIGIN=http://localhost:3001,http://localhost:19006,http://$S3_BUCKET.s3-website-$AWS_REGION.amazonaws.com
          
          # Rate Limiting
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=100
          
          # Logging
          LOG_LEVEL=info
          
          # SLA Configuration
          DEFAULT_SLA_MINUTES=240
          SLA_WARNING_THRESHOLD=0.8
          SLA_CRITICAL_THRESHOLD=0.95
          
          # Geolocation
          MAX_CHECK_IN_DISTANCE_METERS=100
          LOCATION_PING_INTERVAL_SECONDS=120
          EOF
          
          echo "âœ… Production environment file created"

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: prod-${{ github.run_number }}
        run: |
          cd backend
          
          # Build and push image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
          echo "âœ… Docker image built and pushed: $IMAGE_TAG"

      - name: Deploy to ECS
        run: |
          # Check if service exists
          SERVICE_EXISTS=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'services[0].serviceName' \
            --output text 2>/dev/null || echo "None")
          
          if [ "$SERVICE_EXISTS" = "None" ] || [ "$SERVICE_EXISTS" = "" ]; then
            echo "âŒ ECS Service not found. Please run the infrastructure setup first."
            exit 1
          fi
          
          # Get current task definition
          CURRENT_TASK_DEF=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'services[0].taskDefinition' \
            --output text)
          
          echo "Current task definition: $CURRENT_TASK_DEF"
          
          # Get task definition details and update image
          aws ecs describe-task-definition \
            --task-definition "$CURRENT_TASK_DEF" \
            --region $AWS_REGION \
            --query 'taskDefinition' > current-task-def.json
          
          # Update image URI and clean task definition
          cat current-task-def.json | jq --arg IMAGE_URI "$IMAGE_URI" '
            .containerDefinitions[0].image = $IMAGE_URI |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)
          ' > new-task-definition.json
          
          # Register new task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --region $AWS_REGION \
            --cli-input-json file://new-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "New task definition: $NEW_TASK_DEF_ARN"
          
          # Update service
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition "$NEW_TASK_DEF_ARN" \
            --region $AWS_REGION
          
          echo "âœ… ECS service update initiated"

      - name: Wait for deployment and get IP
        id: get-backend-ip
        run: |
          echo "â³ Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --waiter-config maxAttempts=30,delay=20
          
          echo "âœ… Service is stable, getting backend IP..."
          
          # Get task ARN
          TASK_ARN=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --query 'taskArns[0]' \
            --output text \
            --region $AWS_REGION)
          
          if [ "$TASK_ARN" != "None" ] && [ "$TASK_ARN" != "" ]; then
            # Get network interface
            NETWORK_INTERFACE_ID=$(aws ecs describe-tasks \
              --cluster $ECS_CLUSTER \
              --tasks $TASK_ARN \
              --region $AWS_REGION \
              --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
              --output text)
            
            if [ "$NETWORK_INTERFACE_ID" != "" ]; then
              # Get public IP
              BACKEND_IP=$(aws ec2 describe-network-interfaces \
                --network-interface-ids $NETWORK_INTERFACE_ID \
                --query 'NetworkInterfaces[0].Association.PublicIp' \
                --output text \
                --region $AWS_REGION)
              
              if [ "$BACKEND_IP" != "" ] && [ "$BACKEND_IP" != "None" ]; then
                echo "âœ… Backend IP: $BACKEND_IP"
                echo "ip=$BACKEND_IP" >> $GITHUB_OUTPUT
                
                # Test backend health
                echo "ðŸ” Testing backend health..."
                sleep 15  # Wait for container to start
                
                for i in {1..6}; do
                  if curl -s -f "http://$BACKEND_IP:3000/health" > /dev/null; then
                    echo "âœ… Backend is healthy and responding!"
                    break
                  else
                    echo "â³ Attempt $i/6 - Backend starting up..."
                    sleep 10
                  fi
                done
              else
                echo "âŒ Could not get backend IP"
                exit 1
              fi
            else
              echo "âŒ Could not get network interface"
              exit 1
            fi
          else
            echo "âŒ No running tasks found"
            exit 1
          fi

  deploy-frontend:
    if: always() && (inputs.deploy_target == 'full-system' || inputs.deploy_target == 'frontend-only')
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Determine backend IP
        id: backend-ip
        run: |
          if [ "${{ inputs.deploy_target }}" = "frontend-only" ]; then
            echo "ðŸ” Getting current backend IP from ECS..."
            
            # Find running backend task
            TASK_ARN=$(aws ecs list-tasks \
              --cluster $ECS_CLUSTER \
              --service-name $ECS_SERVICE \
              --query 'taskArns[0]' \
              --output text \
              --region $AWS_REGION)
            
            if [ "$TASK_ARN" != "None" ] && [ "$TASK_ARN" != "" ]; then
              NETWORK_INTERFACE_ID=$(aws ecs describe-tasks \
                --cluster $ECS_CLUSTER \
                --tasks $TASK_ARN \
                --region $AWS_REGION \
                --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
                --output text)
              
              BACKEND_IP=$(aws ec2 describe-network-interfaces \
                --network-interface-ids $NETWORK_INTERFACE_ID \
                --query 'NetworkInterfaces[0].Association.PublicIp' \
                --output text \
                --region $AWS_REGION)
            fi
          else
            BACKEND_IP="${{ needs.deploy-backend.outputs.backend-ip }}"
          fi
          
          if [ "$BACKEND_IP" = "" ] || [ "$BACKEND_IP" = "None" ]; then
            echo "âŒ Could not determine backend IP"
            exit 1
          fi
          
          echo "âœ… Using backend IP: $BACKEND_IP"
          echo "BACKEND_IP=$BACKEND_IP" >> $GITHUB_ENV

      - name: Build frontend with backend URL
        run: |
          cd frontend-web
          
          echo "ðŸ”§ Building frontend with backend: $BACKEND_IP"
          
          # Create production environment
          cat > .env.production << EOF
          # Production Environment - Points to backend
          VITE_API_URL=http://$BACKEND_IP:3000
          VITE_SOCKET_URL=http://$BACKEND_IP:3000
          VITE_APP_NAME=Field Service Manager
          NODE_ENV=production
          EOF
          
          echo "âœ… Frontend environment:"
          cat .env.production
          
          # Install and build
          npm ci
          npm run build
          
          echo "ðŸ“¦ Frontend built successfully"

      - name: Deploy to S3
        run: |
          cd frontend-web
          
          echo "ðŸš€ Deploying to S3 bucket: $S3_BUCKET"
          aws s3 sync dist/ s3://$S3_BUCKET --delete --cache-control max-age=300
          
