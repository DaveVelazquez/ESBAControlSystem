name: Deploy to AWS

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 507297234735
  ECR_REPOSITORY: field-service-backend
  ECS_CLUSTER: field-service-cluster
  ECS_SERVICE: field-service-backend
  ECS_TASK_DEFINITION: field-service-backend
  S3_BUCKET: field-service-frontend-prod

jobs:
  deploy-backend:
    name: Deploy Backend to ECS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          if ! aws ecr describe-repositories --repository-names $ECR_REPOSITORY --region $AWS_REGION > /dev/null 2>&1; then
            echo "Repository $ECR_REPOSITORY does not exist, trying to create it..."
            aws ecr create-repository --repository-name $ECR_REPOSITORY --region $AWS_REGION || {
              echo "Failed to create repository. Please create it manually or add ecr:CreateRepository permission."
              echo "Repository needed: $ECR_REPOSITORY"
              exit 1
            }
          else
            echo "Repository $ECR_REPOSITORY already exists"
          fi

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Setup network infrastructure
        env:
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
        run: |
          # Use default VPC for simplicity
          echo "Using default VPC and subnets..."
          VPC_ID=$(aws ec2 describe-vpcs --filters "Name=is-default,Values=true" --query "Vpcs[0].VpcId" --output text)
          echo "Default VPC ID: $VPC_ID"
          
          # Create ECS Cluster if not exists
          aws ecs describe-clusters --clusters ${{ env.ECS_CLUSTER }} > /dev/null 2>&1 || {
            echo "Creating ECS cluster..."
            aws ecs create-cluster --cluster-name ${{ env.ECS_CLUSTER }}
          }
          
          # Use default security group or create minimal one
          SG_ID=$(aws ec2 describe-security-groups --filters "Name=group-name,Values=default" "Name=vpc-id,Values=$VPC_ID" --query "SecurityGroups[0].GroupId" --output text 2>/dev/null || echo "None")
          if [ "$SG_ID" = "None" ]; then
            echo "Creating security group..."
            SG_ID=$(aws ec2 create-security-group --group-name ${{ env.ECS_CLUSTER }}-sg --description "Security group for Field Service" --vpc-id $VPC_ID --query "GroupId" --output text)
            aws ec2 authorize-security-group-ingress --group-id $SG_ID --protocol tcp --port 80 --cidr 0.0.0.0/0 || true
            aws ec2 authorize-security-group-ingress --group-id $SG_ID --protocol tcp --port 3000 --cidr 0.0.0.0/0 || true
          fi
          echo "Using Security Group: $SG_ID"

      - name: Deploy or Update ECS service
        env:
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
        run: |
          # Check if service exists
          if aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --query "services[0].serviceName" --output text 2>/dev/null | grep -q ${{ env.ECS_SERVICE }}; then
            echo "Updating existing ECS service..."
            aws ecs update-service \
              --cluster ${{ env.ECS_CLUSTER }} \
              --service ${{ env.ECS_SERVICE }} \
              --force-new-deployment
          else
            echo "Creating new ECS service and task definition..."
            # Create task definition and service (simplified version)
            # Create log group first
            aws logs create-log-group --log-group-name "/ecs/${{ env.ECS_SERVICE }}" --region ${{ env.AWS_REGION }} || true
            
            # Register task definition with minimal configuration
            aws ecs register-task-definition \
              --family ${{ env.ECS_SERVICE }} \
              --network-mode awsvpc \
              --requires-compatibilities FARGATE \
              --cpu 256 \
              --memory 512 \
              --container-definitions '[{
                "name": "${{ env.ECS_SERVICE }}",
                "image": "'$IMAGE_URI'",
                "portMappings": [{"containerPort": 3000}],
                "environment": [
                  {"name": "NODE_ENV", "value": "production"},
                  {"name": "PORT", "value": "3000"}
                ]
              }]' || echo "Task definition creation may have failed, continuing..."
            
            # Create service using default subnets
            SUBNETS=$(aws ec2 describe-subnets --filters "Name=vpc-id,Values=$VPC_ID" "Name=default-for-az,Values=true" --query "Subnets[*].SubnetId" --output text | tr '\t' ',' | tr ' ' ',')
            echo "Using subnets: $SUBNETS"
            aws ecs create-service \
              --cluster ${{ env.ECS_CLUSTER }} \
              --service-name ${{ env.ECS_SERVICE }} \
              --task-definition ${{ env.ECS_SERVICE }} \
              --desired-count 1 \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SG_ID],assignPublicIp=ENABLED}" || echo "Service creation may have failed, continuing..."
          fi

      - name: Wait for ECS service to be stable
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} || echo "Service may still be starting up..."

  deploy-frontend:
    name: Deploy Frontend to S3 + CloudFront
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        working-directory: frontend-web
        run: |
          npm cache clean --force
          npm install

      - name: Build application
        working-directory: frontend-web
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_SOCKET_URL: ${{ secrets.VITE_SOCKET_URL }}
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
        run: npm run build

      - name: Create S3 bucket if not exists
        run: |
          # Check if bucket exists
          if ! aws s3api head-bucket --bucket ${{ env.S3_BUCKET }} 2>/dev/null; then
            echo "Creating S3 bucket..."
            aws s3api create-bucket --bucket ${{ env.S3_BUCKET }} --region ${{ env.AWS_REGION }}
            
            # Configure bucket for static website hosting
            aws s3api put-bucket-website --bucket ${{ env.S3_BUCKET }} --website-configuration '{
              "IndexDocument": {"Suffix": "index.html"},
              "ErrorDocument": {"Key": "index.html"}
            }'
            
            # Make bucket public for static website
            aws s3api put-public-access-block --bucket ${{ env.S3_BUCKET }} --public-access-block-configuration '{
              "BlockPublicAcls": false,
              "IgnorePublicAcls": false,
              "BlockPublicPolicy": false,
              "RestrictPublicBuckets": false
            }'
            
            # Set bucket policy for public read
            aws s3api put-bucket-policy --bucket ${{ env.S3_BUCKET }} --policy '{
              "Version": "2012-10-17",
              "Statement": [{
                "Sid": "PublicReadGetObject",
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::${{ env.S3_BUCKET }}/*"
              }]
            }'
          else
            echo "S3 bucket already exists"
          fi

      - name: Deploy to S3
        working-directory: frontend-web
        run: |
          # Sync con cache largo
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "max-age=31536000, public, immutable" \
            --exclude "index.html" \
            --exclude "manifest.webmanifest" \
            --exclude "sw.js"
          
          # index.html sin cache
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "max-age=0, no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          if [ -n "$CLOUDFRONT_DISTRIBUTION_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
              --paths "/*"
          else
            echo "CloudFront distribution ID not configured, skipping invalidation"
          fi

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
      - name: Deployment notification
        run: |
          echo "Deployment completed"
          echo "Backend status: ${{ needs.deploy-backend.result }}"
          echo "Frontend status: ${{ needs.deploy-frontend.result }}"
