name: Diagnose and Fix Backend CORS

on:
  workflow_dispatch:
    inputs:
      frontend_url:
        description: 'Frontend S3 URL to add to CORS'
        required: true
        default: 'http://field-service-frontend-prod.s3-website-us-east-1.amazonaws.com'
        type: string

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: field-service-backend
  ECS_CLUSTER: field-service-cluster

jobs:
  diagnose-and-fix:
    name: Diagnose ECS and Fix CORS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Diagnose current ECS state
        run: |
          echo "ğŸ” DIAGNOSING CURRENT ECS STATE..."
          echo ""
          
          echo "ğŸ“‹ ECS CLUSTERS:"
          aws ecs list-clusters --region $AWS_REGION --query 'clusterArns' --output table || echo "No clusters found"
          
          echo ""
          echo "ğŸ“‹ SERVICES IN CLUSTER $ECS_CLUSTER:"
          SERVICES=$(aws ecs list-services --cluster $ECS_CLUSTER --region $AWS_REGION --query 'serviceArns' --output text || echo "")
          
          if [ "$SERVICES" != "" ] && [ "$SERVICES" != "None" ]; then
            echo "Found services:"
            echo "$SERVICES"
            
            echo ""
            echo "ğŸ“‹ SERVICE DETAILS:"
            for SERVICE_ARN in $SERVICES; do
              SERVICE_NAME=$(basename $SERVICE_ARN)
              echo "Service: $SERVICE_NAME"
              
              # Get service details
              aws ecs describe-services \
                --cluster $ECS_CLUSTER \
                --services $SERVICE_NAME \
                --region $AWS_REGION \
                --query 'services[0].{Name:serviceName,Status:status,TaskDefinition:taskDefinition,RunningCount:runningCount}' \
                --output table
              
              # Store actual service name for later use
              echo "ACTUAL_SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV
              
              # Get task definition name
              TASK_DEF=$(aws ecs describe-services \
                --cluster $ECS_CLUSTER \
                --services $SERVICE_NAME \
                --region $AWS_REGION \
                --query 'services[0].taskDefinition' \
                --output text)
              
              echo "CURRENT_TASK_DEF=$TASK_DEF" >> $GITHUB_ENV
              echo "Task Definition: $TASK_DEF"
            done
          else
            echo "âŒ No services found in cluster $ECS_CLUSTER"
            exit 1
          fi
          
          echo ""
          echo "ğŸ“‹ TASK DEFINITIONS:"
          aws ecs list-task-definitions --region $AWS_REGION --family-prefix field --query 'taskDefinitionArns' --output table || echo "No task definitions found"

      - name: Build new Docker image with CORS fix
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: cors-fix-${{ github.run_number }}
        run: |
          cd backend
          
          echo "ğŸ”§ Creating production environment file with CORS fix..."
          cat > .env.production << EOF
          # Production Environment Variables for Backend
          NODE_ENV=production
          PORT=3000
          HOST=0.0.0.0
          
          # Database Configuration - Supabase
          DATABASE_URL=postgresql://postgres:Pa\$\$.word99@db.nphuclchphpnqawzzueb.supabase.co:5432/postgres
          DB_SSL=true
          
          # Redis Configuration - Upstash
          REDIS_URL=https://fast-lionfish-42154.upstash.io
          UPSTASH_REDIS_REST_TOKEN=AaSqAAIncDIyNDI5YTFhOWFlMDI0YjMwOWRiOWM0ODlmZGVkYzE1NHAyNDIxNTQ
          
          # JWT Configuration
          JWT_SECRET=FSM2024_Ultra\$ecure_JWT_Key_For_Production_987654321!
          JWT_EXPIRES_IN=7d
          JWT_REFRESH_EXPIRES_IN=30d
          
          # CORS Configuration - INCLUDES S3 FRONTEND
          CORS_ORIGIN=http://localhost:3001,http://localhost:19006,${{ inputs.frontend_url }}
          
          # Rate Limiting
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=100
          
          # File Upload
          MAX_FILE_SIZE=10485760
          ALLOWED_FILE_TYPES=image/jpeg,image/png,image/webp
          
          # Logging
          LOG_LEVEL=info
          LOG_FILE=logs/app.log
          
          # SLA Configuration
          DEFAULT_SLA_MINUTES=240
          SLA_WARNING_THRESHOLD=0.8
          SLA_CRITICAL_THRESHOLD=0.95
          
          # Geolocation
          MAX_CHECK_IN_DISTANCE_METERS=100
          LOCATION_PING_INTERVAL_SECONDS=120
          EOF
          
          echo "âœ… Created .env.production with CORS configuration:"
          echo "CORS_ORIGIN includes: ${{ inputs.frontend_url }}"
          
          # Use production env file for Docker build
          cp .env.production .env
          
          echo "ğŸ—ï¸ Building Docker image with updated CORS configuration..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
          echo "New image built and pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Update task definition and service
        run: |
          if [ -z "$CURRENT_TASK_DEF" ] || [ -z "$ACTUAL_SERVICE_NAME" ]; then
            echo "âŒ Missing task definition or service name from previous step"
            exit 1
          fi
          
          echo "ğŸ”„ Getting current task definition: $CURRENT_TASK_DEF"
          
          # Get current task definition
          aws ecs describe-task-definition \
            --task-definition "$CURRENT_TASK_DEF" \
            --region $AWS_REGION \
            --query 'taskDefinition' > current-task-def.json
          
          echo "ğŸ”§ Creating new task definition with updated image..."
          
          # Update image and clean task definition
          cat current-task-def.json | jq --arg IMAGE_URI "$IMAGE_URI" '
            .containerDefinitions[0].image = $IMAGE_URI |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)
          ' > new-task-definition.json
          
          echo "ğŸ“ Registering new task definition..."
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --region $AWS_REGION \
            --cli-input-json file://new-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "âœ… New task definition registered: $NEW_TASK_DEF_ARN"
          
          echo "ğŸ”„ Updating ECS service: $ACTUAL_SERVICE_NAME"
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service "$ACTUAL_SERVICE_NAME" \
            --task-definition "$NEW_TASK_DEF_ARN" \
            --region $AWS_REGION
          
          echo "â³ Waiting for service to become stable..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services "$ACTUAL_SERVICE_NAME" \
            --region $AWS_REGION \
            --waiter-config maxAttempts=30,delay=20
          
          echo "âœ… Service update completed successfully!"

      - name: Get new backend IP and verify system
        run: |
          echo "ğŸ” Getting new backend IP address..."
          
          # Get task ARN
          TASK_ARN=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name "$ACTUAL_SERVICE_NAME" \
            --query 'taskArns[0]' \
            --output text \
            --region $AWS_REGION)
          
          if [ "$TASK_ARN" != "None" ] && [ "$TASK_ARN" != "" ]; then
            echo "âœ… Found running task: $TASK_ARN"
            
            # Get network interface
            NETWORK_INTERFACE_ID=$(aws ecs describe-tasks \
              --cluster $ECS_CLUSTER \
              --tasks $TASK_ARN \
              --region $AWS_REGION \
              --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
              --output text)
            
            if [ "$NETWORK_INTERFACE_ID" != "" ] && [ "$NETWORK_INTERFACE_ID" != "None" ]; then
              echo "âœ… Found network interface: $NETWORK_INTERFACE_ID"
              
              # Get public IP
              PUBLIC_IP=$(aws ec2 describe-network-interfaces \
                --network-interface-ids $NETWORK_INTERFACE_ID \
                --query 'NetworkInterfaces[0].Association.PublicIp' \
                --output text \
                --region $AWS_REGION)
              
              if [ "$PUBLIC_IP" != "" ] && [ "$PUBLIC_IP" != "None" ]; then
                echo ""
                echo "ğŸ‰ âœ… CORS CONFIGURATION SUCCESSFULLY UPDATED!"
                echo ""
                echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                echo "ğŸ“‹ COMPLETE SYSTEM INFORMATION:"
                echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                echo ""
                echo "ğŸ”§ BACKEND:"
                echo "â€¢ IP Address: $PUBLIC_IP"
                echo "â€¢ API URL: http://$PUBLIC_IP:3000"
                echo "â€¢ Health Check: http://$PUBLIC_IP:3000/health"
                echo ""
                echo "ğŸŒ FRONTEND:"
                echo "â€¢ S3 Website: ${{ inputs.frontend_url }}"
                echo ""
                echo "âœ… CORS CONFIGURATION NOW ALLOWS:"
                echo "â€¢ S3 Frontend: ${{ inputs.frontend_url }}"
                echo "â€¢ Development: http://localhost:3001"
                echo "â€¢ Mobile: http://localhost:19006"
                echo ""
                echo "ğŸ” LOGIN CREDENTIALS:"
                echo "â€¢ Email: admin@fieldservice.com"
                echo "â€¢ Password: admin123"
                echo ""
                echo "ğŸ’° MONTHLY COST: \$25 USD (70% savings vs \$85 original)"
                echo ""
                echo "ğŸ§ª TESTING STEPS:"
                echo "1. Go to: ${{ inputs.frontend_url }}"
                echo "2. Login with admin credentials"
                echo "3. Verify no CORS errors in browser console"
                echo ""
                echo "ğŸ”¥ THE SYSTEM IS NOW 100% OPERATIONAL!"
                echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                
                # Test backend connectivity
                echo ""
                echo "ğŸ” Testing backend health..."
                sleep 10  # Give backend time to start
                
                if curl -s -f "http://$PUBLIC_IP:3000/health" > /dev/null; then
                  echo "âœ… Backend health check: PASSED"
                  echo "ğŸš€ Ready for production use!"
                else
                  echo "âš ï¸ Backend still starting up, test again in 1-2 minutes"
                fi
              else
                echo "âŒ Could not retrieve public IP address"
              fi
            else
              echo "âŒ Could not find network interface ID"
            fi
          else
            echo "âŒ No running tasks found for service"
          fi